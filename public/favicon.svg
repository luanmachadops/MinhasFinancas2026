<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Wallet Icon -->
  <g fill="white" transform="translate(96, 120)">
    <!-- Wallet body -->
    <rect x="0" y="60" width="320" height="210" rx="30" fill="white"/>
    <!-- Wallet flap -->
    <path d="M30 60 L30 40 C30 18 48 0 70 0 L250 0 C272 0 290 18 290 40 L290 60" fill="white"/>
    <!-- Card slot line -->
    <rect x="40" y="100" width="180" height="8" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="40" y="130" width="120" height="8" rx="4" fill="#3b82f6" opacity="0.2"/>
    <!-- Dollar circle -->
    <circle cx="260" cy="165" r="55" fill="#10b981"/>
    <!-- Dollar sign -->
    <text x="260" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white">$</text>
  </g>
</svg>
